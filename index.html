<!DOCTYPE html>
<html>
<head>
    <title>Marla to Square Feet Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Marla to Square Feet Converter</h1>
        <div class="glassmorphism card">
            <form id="areaConverterForm" class="form">
                <label for="marlaInput">Enter Marla:</label>
                <input type="number" id="marlaInput" step="any" required>
                <button type="submit" class="convert-btn">Convert</button>
            </form>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        document.getElementById("areaConverterForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const marla = parseFloat(document.getElementById("marlaInput").value);

            if (!isNaN(marla)) {
                const squareFeet = marla * 272.25;

                document.getElementById("result").innerHTML = `${marla} Marla is equal to ${squareFeet.toFixed(2)} square feet.`;
            } else {
                document.getElementById("result").innerHTML = "Please enter a valid number for Marla.";
            }
        });
    </script>
</body>
</html>
